<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <title>Digital Dragons</title>
    </head>

    <body>
        <header>
            <h1>Digital Dragons</h1>
            <nav>
                <menu>
                    <!--Links to other pages-->
                    <li><a href="index.html">Login</a></li>
                    <li><a href="startgame.html">Join Game</a></li>
                    <li><a href="character.html">Character Creator</a></li>
                    <li><a href="game.html">Game</a></li>
                </menu>
            </nav>
            <hr />
        </header>

        <main>
            <h2>Create Your Character</h2>
            <p>
                Determine your character for the adventure.
            </p>

            <form method="get" action="game.html">
                <div>
                    <label for="character-name">Character Name:</label>
                    <input id="character-name" type="text" placeholder="Enter character name" />
                </div>
                <div>
                    <label for="character-power">Power:</label>
                    <input id="character-power" type="number" value="1" />
                </div>
                <div>
                    <label for="character-skill">Skill:</label>
                    <input id="character-skill" type="number" value="1" />
                </div>
                <div>
                    <label for="character-magic">Magic:</label>
                    <input id="character-magic" type="number" value="1" />
                </div>
                <button type="submit">Finish Character</button>
            </form>
        </main>

        <footer>
            <hr />
            <span class="text-reset">Justin Forester Chapman</span>
            <br />
            <a href="https://github.com/Forester1234/Foresters-Digital-Dragons-Game.git" target="_blank">Github</a>
        </footer>
    </body>
</html>
